{% extends 'navigationbar.html' %}

{% block body %}


<div class="container" style="margin-top: 60px"> 

<h2 class="text-center text-primary font-weight-bold">Add New Member</h2>
    <form method="post">
        {% csrf_token %}
        <label><b>Name</b></label>
        <input type= "text" name="name" class="form-control">
        <label><b>Contact</b></label>
        <input type= "text" name="contact" class="form-control">
        <label><b>Email</b></label>
        <input type= "email" name="email" class="form-control">
        <label><b>Age</b></label>
        <input type= "text" name="age" class="form-control">
        <label><b>Gender</b></label>
        <input type= "radio" name="gender" value="male"> Male 
        <input type= "radio" name="gender" value="female"> Female 
        <br>
        <label><b>PlanName</b></label>
        <select name="plan" class="form-control">
            {% for i in plan %}
            <option value="{{i.name}}">{{i.name}}</option>
            {% endfor %}
        </select>
        <label><b>JoinDate</b></label>
        <input type= "date" name="join_date" class="form-control">
        <label><b>Plan Expire Date</b></label>
        <input type= "date" name="expire_date" class="form-control">
        <label><b>FirstAmount(In Rs.)</b></label>
        <input type= "text" name="add_fee" class="form-control">
        <br>
        <input type= submit value="submit" class="form-control btn btn-primary">
    </form>
</div>

{% ifequal error "no" %}
<script>
    alert('Data Saved Sccessfully');
    window.location=('{% url 'view_member' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Not Saved! Try Again');
</script>
{% endifequal %}

{% endblock %}
