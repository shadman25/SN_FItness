{% extends 'navigationbar.html' %}

{% block body %}


<div class="container" style="margin-top: 60px"> 

<h2 class="text-center text-primary font-weight-bold">Add Plan</h2>
    <form method="post">
        {% csrf_token %}
        <label><b>Plan Name</b></label>
        <input type= "text" name="name" class="form-control">
        <label><b>Amount(In Rs.)</b></label>
        <input type= "text" name="amount" class="form-control">
        <label><b>Duration(In Months)</b></label>
        <input type= "text" name="duration" class="form-control">
        <br>
        <input type= submit value="submit" class="form-control btn btn-primary">
    </form>
</div>

{% ifequal error "no" %}
<script>
    alert('Data Saved Sccessfully');
    window.location=('{% url 'view_plan' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Not Saved! Try Again');
</script>
{% endifequal %}

{% endblock %}
