{% extends 'navigationbar.html' %}
{% load static %} 

{% block body %}

{% ifequal error "no" %}
<script>
    alert('Logged In Sccessfully');
    window.location=('{% url 'home' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Try Again');
</script>
{% endifequal %}


<div class="container" style="margin-top: 60px"> 
<div class="row">
        <div class="col-6">
            <img src="{% static 'images/login.jpg' %}" class="img-fluid">
        </div>
    <div class="col-6 " style="height:50vh">
         <h2 class="text-center text-inverse font-weight-bold">Admin Login</h2>
    <form method="post">
        {% csrf_token %}
        <label>
            <b>AdminName</b>
        </label>
        <input type= "text" name="uname" class="form-group form-control">
        <label>
            <b>Password</b>
        </label>
        <input type= "password" name="pwd" class="form-control"><br>
        <input type="submit" value="Login" class=" form-control btn-primary" >
    </form>
   </div>
   </div>


</div>



{% endblock %}
